<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Smart Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <a href="../index.html">üè† Dashboard</a>
    <a href="../Mood-Tracker/index.html">Mood Tracker</a>
    <a href="../To-Do-List/index.html">To-Do List</a>
    <a href="../Calendar/index.html">Calendar</a>
  </nav>
  
  <div class="calendar">
    <div class="month">
      <h1 id="month-year">April 2025</h1>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days" id="days">
      <!-- Days will be filled by JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
